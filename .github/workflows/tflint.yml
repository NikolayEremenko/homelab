name: tflint
on:
  pull_request:
    branches:
      - main
jobs:
  tflint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      name: Checkout source code

    - uses: terraform-linters/setup-tflint@v5
      name: Setup TFLint
      with:
        tflint_version: v0.52.0

    - name: Init and Run TFLint
      working-directory: ./terraform
        run: |
          tflint --init
          tflint -f compact